<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="content">
        <div class="calculator">
            <div class="display" id="display">
                <div class="last"></div>
                <div class="current"></div>
            </div>
            <div class="bigbuttons">
                <div class="clear" id="clearbtn">CLEAR</div>
                <div class="delete" id="deletebtn">DELETE</div>
            </div>
            <div class="buttons">
                <div class="button" id="7btn">7</div>
                <div class="button" id="8btn">8</div>
                <div class="button" id="9btn">9</div>
                <div class="button" id="divisionbtn">÷</div>
                <div class="button" id="4btn">4</div>
                <div class="button" id="5btn">5</div>
                <div class="button" id="6btn">6</div>
                <div class="button" id="multiplicationbtn">×</div>
                <div class="button" id="1btn">1</div>
                <div class="button" id="2btn">2</div>
                <div class="button" id="3btn">3</div>
                <div class="button" id="substractbtn">-</div>
                <div class="button" id="decimalbtn">.</div>
                <div class="button" id="0btn">0</div>
                <div class="button" id="equalsbtn">=</div>
                <div class="button" id="plusbtn">+</div>
            </div>
        </div>
    </div>
    <footer>Copyright © 2023 Jose Alejandro Ovalle Villamil</footer>
</body>
</html>
